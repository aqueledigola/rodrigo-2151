<!doctype html>
<html lang="pt-br">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Fonte Personalizada -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- My CSS -->
    <link rel="stylesheet" href="css/style.css">

    <title>Cansou de ver filmes com anúncio? Cadastre-se agora na RODFLIX</title>
</head>
<body>
    <section class="container">
        <h1 class="titulo">Cadastre-se</h1>

        <form class="row g-3" action="pagamento.html" name="form" onsubmit="return confirma(this)">
            
            <!-- ### NOME COMPLETO ### -->
            <div class="col-md-6">
                <label for="inputNome" class="form-label">Nome completo</label>
                <input type="text" class="form-control" id="inputNome" onkeydown="return somente_letra(event)" required>
            </div>

            <!-- ### E-MAIL ### -->
            <div class="col-md-6">
                <label for="inputEmail" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="email@dominio.com" required>
            </div>

            <!-- ### SENHA 1 ### -->
            <div class="col-md-6">
                <label for="inputSenha1" class="form-label">Digite sua senha</label>
                <input type="password" class="form-control" name="inputSenha1" oninput="senha()" required>
            </div>

            <!-- ### SENHA 2 ### -->
            <div class="col-md-6">
                <label for="inputSenha2" class="form-label">Confirme sua senha</label>
                <input type="password" class="form-control" name="inputSenha2" oninput="senha()" required>
            </div>
            
            <!-- ### MENSAGEM DA SENHA ### -->
            <div class="col-12">
                <p id="msg">* AS SENHAS NÃO COINCIDEM *</p>
            </div>

            <!-- ### TIPOS DE PLANOS ### -->
            <div class="col-12">
                <h2 id="tituloPlano">Escolha seu plano:</h2>
            </div>
            <div class="col-12" id="planos">
                <section id="basico" onclick="plano1(this)">
                    <div>BÁSICO</div>
                </section>
    
                <section id="padrao" onclick="plano2(this)">
                    <div>PADRÃO</div>
                </section>
    
                <section id="premium" onclick="plano3(this)">
                    <div>PREMIUM</div>
                </section>
            </div>
            
            <!-- ### TABELA DE PLANOS ### -->
            <div class="col-12" id="tabela">
                <table class="table" align="center" cellpadding="20">
                    <tr>
                        <td><h6>Preço por mês</h6></td>
                        <td><h6>R$25,00</h6></td>
                        <td><h6>R$39,90</h6></td>
                        <td><h6>R$55,90</h6></td>
                    </tr>

                    <tr>
                        <td><h6>Qualidade de vídeo</h6></td>
                        <td><h6>Boa</h6></td>
                        <td><h6>Melhor</h6></td>
                        <td><h6>Superior</h6></td>
                    </tr>

                    <tr>
                        <td><h6>Resolução</h6></td>
                        <td><h6>480p</h6></td>
                        <td><h6>1080p</h6></td>
                        <td><h6>4K+HDR</h6></td>
                      </tr>
                </table>
            </div>

            <!-- ### BOTÕES ### -->
            <div class="col-12" id="inputButton">
                <button type="submit" id="inputButton1" class="btn btn-danger">Continuar</button>
                <button type="reset" id="inputButton2" class="btn btn-outline-danger">Cancelar</button>
            </div>
        </form>
    </section>

    <!-- Bootstrap javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- My Javascript -->
    <script src="javascript/script.js"></script>
  </body>
</html>
