<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">

        <title>Festas Ltda.</title>
    </head>
    <body>
        <section class="container">
            <h1>TEMA DA FESTA</h1>
            <form class="row g-3">
                <div class="col-md-6">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome">
                </div>
                <div class="col-md-6">
                    <label for="telefone" class="form-label">Telefone</label>
                    <input type="tel" class="form-control" id="telefone">
                </div>
                <div class="col-12">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" placeholder="email123@gmail.com">
                </div>
                <div class="col-md-6">
                    <label for="data" class="form-label">Data da Festa</label>
                    <input type="date" class="form-control" id="data">
                </div>
                <div class="col-md-6">
                    <label for="inputState" class="form-label">Tema</label>
                    <select id="inputState" class="form-select">
                        <option selected>Selecione...</option>
                        <option value="tema1">Carros</option>
                        <option value="tema2">Shrek</option>
                        <option value="tema3">Patrulha Canina</option>
                    </select>
                </div>
                <div class="col-12">    
                    <label class="form-label">Horário da Festa</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1">Manhã</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2">Tarde</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                        <label class="form-check-label" for="inlineRadio3">Noite</label>
                    </div>
                </div>
                
                <div class="col-md-6">    
                    <label class="form-label">Opcionais</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="mesa_guloseimas">
                        <label class="form-check-label" for="defaultCheck1">
                            Mesa de Guloseimas
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="personagens">
                        <label class="form-check-label" for="defaultCheck2">
                            Personagens
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="atracoes">
                        <label class="form-check-label" for="defaultCheck3">
                            Atrações
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="maquiagem_inf">
                        <label class="form-check-label" for="defaultCheck4">
                            Maquiagem Infantil
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="brindes">
                        <label class="form-check-label" for="defaultCheck5">
                            Brindes
                        </label>
                    </div>
                </div>

                <div class="col-md-6" id="saida">
                    R$ 0,00
                </div>

                <div class="col-12">
                    <button type="button" class="btn btn-success">Enviar</button>
                    <button type="reset" class="btn btn-outline-primary">Limpar</button>
                </div>
                
            </form>
        </section>
        
        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        <!-- Option 2: Separate Popper and Bootstrap JS -->

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        -->
    </body>
</html>
