<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital@1&display=swap" rel="stylesheet">
</head>
<body>
    <section id="pag">
        <header> Orçamento </header>
            <hr>
            <form method="post" name="orcamento" id="orcamento">
                <fieldset>
                    <legend> Dados de Acesso </legend>
                    
                    <label for="login"> Login </label>
                    <input type="text" name="login" required>

                    <label for="senha1"> Senha </label>
                    <input type="password" name="senha1" required>
                    
                    <label for="senha2"> Confirme sua Senha </label>
                    <input type="password" name="senha2" required>

                    <p id="msg"> * As senhas não conferem * </p>
                </fieldset>
                
                <fieldset>
                    <legend> Dados de Pagamento </legend>
                    <p>Tipo de Acesso</p>

                    <input type="radio" name="pessoa" checked>
                    <label for="pessoa"> Pessoa Física </label>

                    <input type="radio" name="pessoa">
                    <label for="pessoa"> Pessoa Jurídica </label><br>
                    
                    <label for="cpf"> CPF </label>
                    <input type="text" name="cpf" id="cpf" placeholder="000.000.000-00">

                    <label for="cnpj" id="cnpj"> CNPJ </label>
                    <input type="text" name="cnpj" id="cnpj" placeholder="00.000.000/0000-00">

                    <label for="telefone"> Telefone </label>
                    <input type="tel" name="telefone" id="telefone" placeholder="(00)00000-0000" required>

                    <label for="pagamento"> Forma de Pagamento </label>
                    <select name="pagamento" id="pagamento">
                        <option value="dinheiro"> Dinheiro </option>
                        <option value="cartao"> Cartão </option>
                        <option value="cheque"> Cheque </option>
                    </select>
                    <fieldset id="card">
                        <legend> Cartão </legend>

                        <label for="cartao"> Nº do Cartão </label>
                        <input type="text" name="cartao" placeholder="0000 0000 0000 0000">

                        <label for="seguranca"> Código de Segurança </label>
                        <input type="text" name="seguranca" placeholder="000">

                        <label for="vencimento"> Data de Vencimento </label>
                        <input type="date" name="vencimento">
                    </fieldset>
                </fieldset>

                <fieldset>
                    <legend> Produtos </legend>
                    <table align="center" class="tabela" cellpadding="20">
                        <tr>
                            <td> Web Cam </td>
                            <td> R$300,00 </td>
                            <td><input type="number" name="quant1" min="0" max="10"></td>
                            <td><input type="text" name="tot1"></td>
                        </tr>

                        <tr>
                            <td> Placa de Vídeo </td>
                            <td> R$700,00 </td>
                            <td><input type="number" name="quant2" min="0" max="10"></td>
                            <td><input type="text" name="tot2"></td>
                        </tr>

                        <tr>
                            <td> Placa Mãe</td>
                            <td> R$650,00 </td>
                            <td><input type="number" name="quant3" min="0" max="10"></td>
                            <td><input type="text" name="tot3"></td>
                        </tr>

                        <tr>
                            <td> HD Externo </td>
                            <td> R$299,00 </td>
                            <td><input type="number" name="quant4" min="0" max="10"></td>
                            <td><input type="text" name="tot4"></td>
                        </tr>

                        <tr>
                            <td colspan="4" align="right"> 
                                <h3> Total ➜ R$0,00</h3>
                                <h3> Desconto ➜ R$0,00</h3>
                                <h3> Valor a Pagar ➜ R$0,00</h3>
                            </td>
                        </tr>
                    </table>
                </fieldset>
                
                <input type="submit" value="Finalizar">
            </form>
    </section>
    <script src="javascript/script.js"></script>
</body>
</html>
