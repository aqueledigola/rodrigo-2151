<!doctype html>
<html lang="pt-br">
  
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- My CSS -->
    <link rel="stylesheet" href="css/style.css">
    
    <title>Cadastre-se no #####</title>
  </head>
  
  <body>
    <section class="container">
      <h1 id="tituloCadastro">Cadastre-se</h1>
      <form class="row g-3">
        
        <!-- ### NOME ### -->
        <div class="col-md-8">
          <label for="inputNome" class="form-label">Nome completo</label>
          <input type="text" class="form-control" id="inputNome" required>
        </div>
        
        <!-- ### TELEFONE ### -->
        <div class="col-md-4">
          <label for="inputTelefone" class="form-label">Telefone</label>
          <input type="tel" class="form-control" id="inputTelefone" placeholder="(00) 00000-0000" required>
        </div>

        <!-- ### E-MAIL ### -->
        <div class="col-md-8">
          <label for="inputEmail" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="inputEmail" placeholder="email@dominio.com" required>
        </div>

        <!-- ### DATA DE NASCIMENTO ### -->
        <div class="col-md-4">
          <label for="inputDataNasc" class="form-label">Data de nascimento</label>
          <input type="date" class="form-control" id="inputDataNasc" required>
        </div>
        
        <!-- ### TIPO DE PESSOA ### -->
        <div class="col-12" id="tipoPessoa">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="pessoa" id="inputPfisica" checked>
            <label class="form-check-label" for="manha">Pessoa Física</label>
          </div>
          
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="pessoa" id="inputPjuridica">
            <label class="form-check-label" for="tarde">Pessoa Jurídica</label>
          </div>
        </div>

        <!-- ### CPF ### -->
        <div class="col-12">
          <div class="col-md-6">
            <label for="inputCpf" class="form-label">CPF</label>
            <input type="text" maxlength="14" placeholder="000.000.000-00" class="form-control">
          </div>
          
          <!-- ### CNPJ ### -->
          <div class="col-md-6" id="inputCnpj">
            <label for="inputCnpj" class="form-label">CNPJ</label>
            <input type="text" maxlength="18" placeholder="00.000.000/0000-00" class="form-control">
          </div>
        </div>
        
        <div class="col-md-4">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select">
            <option selected>Choose...</option>
            <option>...</option>
          </select>
        </div>
        
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Zip</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
        
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        
        <div class="col-12">
          <button type="button" class="btn btn-primary">Salvar</button>
          <button type="reset" class="btn btn-outline-primary">Cancelar</button>
        </div>  

      </form>
    </section>
    
    <!-- Bootstrap Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- My Javascript -->
    <script src="javascript/script.js"></script>
  </body>

</html>
