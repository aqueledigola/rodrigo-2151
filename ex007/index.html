<!doctype html>
<html lang="pt-br">
    <head>
        <!-- ### Required meta tags ### -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- ### Bootstrap CSS ### -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <!-- ### My CSS ### -->
        <link rel="stylesheet" href="css/style.css">

        <title>Hello, world!</title>
    </head>
    <body>
        <h1>Faça seu pedido!</h1>
        <hr>

        <div class="container">
            <div class="row" id="tabela">
                <div class="col">
                    <div class="card" style="width: 16rem;">
                        <img src="img/big_mac.png" class="card-img-top">
                        <div class="card-body">
                            <select class="form-select" aria-label="Default select example" name="select" onchange="calcular()">
                                <option value="Hamb-op1">Big Mac - R$ 14,90</option>
                                <option value="Hamb-op2">Quarterão - R$ 13,90</option>
                                <option value="Hamb-op3">Mc Fish - R$ 12,90</option>
                            </select>
                            <input type="number" class="form-control" id="inputNum" min="0" max="10" value="0" onchange="calcular()">
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card" style="width: 16rem;">
                        <img src="img/coca.png" class="card-img-top">
                        <div class="card-body">
                            <select class="form-select" aria-label="Default select example" name="select" onchange="calcular()">
                                <option value="Refri-op1" selected>Pequeno - R$ 5,90</option>
                                <option value="Refri-op2">Médio - R$ 6,90</option>
                                <option value="Refri-op3">Grande - R$ 7,90</option>
                            </select>
                            <input type="number" class="form-control" id="inputNum" min="0" max="10" value="0" onchange="calcular()">
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card" style="width: 16rem;">
                        <img src="img/batata.png" class="card-img-top">
                        <div class="card-body">
                            <select class="form-select" aria-label="Default select example" name="select" onchange="calcular()">
                                <option value="Batata-op1" selected>Pequeno - R$ 5,90</option>
                                <option value="Batata-op2">Médio - R$ 6,90</option>
                                <option value="Batata-op3">Grande - R$ 7,90</option>
                            </select>
                            <input type="number" class="form-control" id="inputNum" min="0" max="10" value="0" onchange="calcular()">
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card" style="width: 16rem;">
                        <div id="compra">
                            <h4>Total Pedido</h4>
                            <hr>
                            <h1 id="preco">R$<output id="total">0.00</output></h1>
                            <button type="button" id="idfinalizar" class="btn btn-primary" onclick="finalizar()">Finalizar</button>
                        </div>
                    </div>  
                </div>
            </div>
        </div>

    

        <!-- ### Bootstrap Javascript ### -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        <!-- ### My Javascript ### -->
        <script src="javascript/script.js"></script>
    </body>
</html>
