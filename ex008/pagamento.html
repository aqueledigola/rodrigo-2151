<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- My CSS -->
    <link rel="stylesheet" href="css/style.css">
    
    <title>Tá quase lá! Escolha a forma de pagamento</title>
</head>
<body>
    <section class="container" id="aba3">
        <form class="row g-3" method="post" action="envio.html" name="form" id="form" oninput="calculos(this)" onsubmit="return confirma(this)">
            <h1 class="titulo">Pagamento</h1>
            
            <!-- ### SELECTS ### -->
            <div class="col-12">
                <h2 id="tituloPaga">Escolha a forma de pagamento:</h2>
            </div>
            <div class="col-12">
                <select class="form-select" aria-label="Default select example" name="pagamento">
                    <option value="1" selected>Boleto</option>
                    <option value="2">Cartão</option>
                </select>
            </div>

           
            <!-- ### NÚMERO DO CARTÃO ### -->
            <div class="col-md-6" id="cart1">
                <label for="inputNumCartao" class="form-label">Número do cartão</label>
                <input type="text" class="form-control" id="inputNumCartao" name="inputNumCartao" placeholder="0000 0000 0000 0000" maxlength="19" onkeypress="mascara_cartao(this)" onkeydown="return somente_num(event)">
            </div>

            <!-- ### CÓDIGO DE SEGURANÇA DO CARTÃO ### -->
            <div class="col-md-3" id="cart2">
                <label for="inputCVV" class="form-label">CVV</label>
                <input type="text" class="form-control" id="inputCVV" name="inputCVV" placeholder="000" maxlength="3" onkeydown="return somente_num(event)">
            </div>

            <!-- ### NÚMERO DO CARTÃO ### -->
            <div class="col-md-3" id="cart3">
                <label for="inputVenc" class="form-label">Vencimento</label>
                <input type="text" class="form-control" id="inputVenc" name="inputVenc" placeholder="MM/AA" maxlength="5" onkeypress="mascara_venc(this)" onkeydown="return somente_num(event)">
            </div>

            <!-- ### SELECT PLANO ### -->
            <div class="col-md-6">
                <select class="form-select" aria-label="Default select example" name="selectPlano">
                    <option value="selectBasico" selected>Básico__________R$25,00</option>
                    <option value="selectPadrao">Padrão__________R$39,90</option>
                    <option value="selectPremium">Premium_________R$59,00</option>
                </select>
            </div>

            <!-- ### PREÇO ### -->
            <div class="col-md-6">
                <h3 class="h3precos"> Total ➜ R$<output id="total">25,00</output></h3>
                <h3 class="h3precos"> Desconto ➜ R$<output id="desconto">3,75</output></h3>
                <h3 class="h3precos"> Valor a Pagar ➜ R$<output id="apagar">21,25</output></h3>
            </div>

            <!-- ### BOTÕES ### -->
            <div class="col-12" id="inputButtonAba2">
                <button type="submit" id="inputButton1" class="btn btn-danger">Confirmar</button>
                <button type="reset" id="inputButton2" class="btn btn-outline-danger">Voltar</button>
            </div>
        </form>
    </section>

    <!-- My Javascript -->
    <script src="javascript/script.js"></script>
</body>
</html>
